<html>
	<head>
		<meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="icon" type="image/x-icon" href="images/logo.webp">
		<title>Windows 7 Basic</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="taskbar">
			<div class="left">
				<img src="images/start-button.PNG">
			</div>
			<div class="left-rest">
				<img src="images/explorer.PNG">
				<img src="images/firefox.PNG">
				<img src="images/geany.PNG">
				<img src="images/vlc.PNG">
			</div>
			<img class="right" src="images/right.PNG">
		</div>
		<div class="icons">
			<img class="icon" id="i1" src="images/computer.ico">
			<div class="icon-text">Computer</div>
			<img class="icon" id="i2" src="images/recycle-bin-empty.png">
			<div class="icon-text">Recycle Bin</div>
		</div>
		<div class="computerfile">
			<img src="images/computer-file.PNG">
		</div>
		<div class="recyclebin">
			<img src="images/recycle-bin-empty-open.PNG">
		</div>
		<div class="min-max-close">
			<img src="images/min-max-close.PNG">
		</div>
		<div class="startmenu">
			<img src="images/start-menu.png">
		</div>
	</body>
	<script src="script.js" type="text/javascript"></script>
</html>
